<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="shortcut icon" href="ciad.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Dashboard - CIAD</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-3">

                <div class="inicioSesion">
                </div>

                <div class="itemsSesion">
                    <img class="profile-img" src="img/LogoCiad_Abril02-01_opt.png" alt="">
                    <span>Nombre Perfil</span>
                    <a href="">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">
                        PROYECTOS
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">Voz del Cliente</a>
                    <a href="#" class="list-group-item list-group-item-action">Gestión Educativa</a>
                    <a href="#" class="list-group-item list-group-item-action">Proyecto ...</a>
                </div>
                <br>

                <div class="agregarProyecto">
                    <button type="button" class="btn btn-outline-success">
                        <i class="fas fa-plus"></i> Agregar</button>
                </div>
                <hr>

                <button type="button" class="buttonAgregar btn btn-success btn-lg btn-block">
                    <i class="fas fa-plus"></i> Añadir Actividad</button>
                <button type="button" class="buttonAgregar btn btn-success btn-lg btn-block">
                    <i class="fas fa-plus"></i> Añadir Reunión</button>
                <button type="button" class="buttonAgregar btn btn-success btn-lg btn-block">
                    <i class="fas fa-plus"></i> Añadir Solicitud</button>
                <button type="button" class="buttonAgregar btn btn-success btn-lg btn-block">
                    <i class="far fa-file-alt"></i> Generar Informe</button>
            </div>

            <div class="col-md-9">
                <h3>Agregar Proyecto</h3>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Nombre</label>
                        <input class="form-control" id="nombreProyecto" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Descripción</label>
                        <textarea class="form-control" id="descripcionProyecto" rows="3"></textarea>
                    </div>



                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Selecciona Bloque</label>
                        <select class="form-control" id="seleccionBloque">
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>

                    <!-- Large modal Bloque -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg-bloque">
                        <i class="fas fa-plus"></i> Agregar Bloque</button>

                    <div class="modal fade bd-example-modal-lg-bloque" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">

                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalBloque">Agregar Bloque</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <label for="">Nombre</label>
                                        <input class="form-control" id="nombreBloque" placeholder="">

                                    </form>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Selecciona Objetivo</label>
                        <select class="form-control" id="seleccionBloque">
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>

                    <!-- Large modal Objetivo-->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg-objetivo">
                        <i class="fas fa-plus"></i> Agregar Objetivo</button>

                    <div class="modal fade bd-example-modal-lg-objetivo" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">

                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalObjetivo">Agregar Objetivo</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <label for="">Nombre</label>
                                        <input class="form-control" id="nombreBloque" placeholder="">

                                    </form>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
<script src="js/elements/modal.js"></script>

</html>
